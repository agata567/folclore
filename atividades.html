/* --- ESTILO GERAL E FUNDO (ELEMENTOS RÚSTICOS) --- */
body {
  font-family: 'Times New Roman', serif; /* Fonte clássica e rústica */
  margin: 0;
  background-color: #fce8a6; /* Fundo: Amarelo Milho Suave */
  color: #383838;
}

/* --- CABEÇALHO (A MATA E A FESTA) --- */
header {
  background-color: #004d00; /* Verde Escuro da Mata */
  color: #ffcc00; /* Amarelo Ouro/Sol para o texto */
  padding: 25px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 5px dashed #b30000; /* Borda tracejada estilo papel picado */
}

header h1 {
  margin: 0 auto;
  font-size: 28px;
  font-family: 'Georgia', serif;
  text-shadow: 2px 2px #8b4513; /* Sombra Marrom Rústica */
}

.voltar {
  background-color: #b30000; /* Vermelho Fogo/Saci */

  border: 2px solid #ffcc00; /* Borda Dourada/Amarela */
  padding: 10px 15px;
  font-weight: bold;
  border-radius: 50px; /* Botão arredondado */
  text-decoration: none;
  font-size: 16px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

.voltar:hover {
  background-color: #ff3333; /* Vermelho mais claro ao passar o mouse */
  color: #000;
}

/* --- CONTEÚDO PRINCIPAL --- */
main {
  padding: 40px;
  max-width: 900px;
  margin: auto;
}

/* --- CAIXAS DE ATIVIDADE (ARTESANATO RÚSTICO) --- */

}
