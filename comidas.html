<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Programacao da Festa Junina</title>
  <style>
    body {
      background-color: #fff8dc;
      font-family: 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #d2691e;
      color: white;
      text-align: center;
      padding: 30px 0;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff3e0;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      color: #8b0000;
      border-bottom: 2px dashed #ffa500;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #ffe4b5;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    li:hover {
      background-color: #ffd699;
    }

    .hora {
      font-weight: bold;
      color: #b22222;
    }

    footer {
      text-align: center;
      background-color: #d2691e;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Comidas Disponiveis</h1>
  </header>

  <div class="container">
    <h2>Agenda do Arraiá</h2>
    <ul>
      <li><span class="hora">gratuita:</span> Algodão doce </li>
      <li><span class="hora">gratuita:</span> Quetão</li>
      <li><span class="hora">gratuita:</span> Pipoca</li>
      <li><span class="hora">pagas:</span> Bolos e Doces </li>
      <li><span class="hora">pagas:</span> Refrigerante  e Sucos</li>
      <li><span class="hora">pagas:</span> Cachorro Quente</li>
    </ul>
  </div>

  <footer>
    &copy; 2025 Arraiá de São João – Viva a tradição!
  </footer>

</body>
</html>
